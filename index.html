<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="icon" href="./faviconsun.png">

	<script src="https://kit.fontawesome.com/acae74efb9.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="left-window">
			<div class="same-line">
				<span> <i class="fa-solid fa-clipboard-list"></i></span>
				<h1>To Do List</h1>
			</div>
			<ul class="list">
				<li class="myday">
					<span><i class="fa-regular fa-calendar"></i></span>
				<span>My Day</span>
				</li>
				<li class="important">
					<span><i class="fa-solid fa-star"></i></span>
				<span>Important</span>
				</li>
			</ul>
			
				
			
		</div>
		<div class="right-window">
			<div class="heading same-line">
				<span><i class="fa-solid fa-house"></i></span>
				<h1>Tasks</h1>
			</div>
			<input class="inputTask" type="text" id="add" placeholder=" +  Add a task">
			<div id="right-display">
				<div>
					<span><i class="fa-regular fa-calendar-check"></i></span>
					<h3>Focus on your day</h3>
					<p>Get things done with My Day, a list that refreshes every day.</p>
				</div>
			</div>
			<ul id="list">
				
			</ul>
		</div>
		<div class="divider"></div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
